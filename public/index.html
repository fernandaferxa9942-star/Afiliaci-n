<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IMSS - Activación</title>
</head>
<body style="font-family:Arial;padding:20px;">

<h2>Activación de Derechos</h2>

<form id="form">
<input type="text" id="curp" placeholder="CURP" required><br><br>
<input type="text" id="whatsapp" placeholder="Número de WhatsApp" required><br><br>
<button type="submit">ENVIAR</button>
</form>

<p id="mensaje"></p>

<script>
document.getElementById("form").addEventListener("submit", async function(e){
e.preventDefault();

let curp = document.getElementById("curp").value;
let whatsapp = document.getElementById("whatsapp").value;

let res = await fetch("/api/registro", {
method: "POST",
headers: { "Content-Type": "application/json" },
body: JSON.stringify({ curp, whatsapp })
});

let data = await res.json();

document.getElementById("mensaje").innerHTML =
"Tu número de folio es: <b>" + data.folio + "</b>";

});
</script>

</body>
</html>
