<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Admin</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  margin:0;
  padding:15px;
  color:#fff;
}

h1{
  text-align:center;
  margin-bottom:20px;
}

.dashboard{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-bottom:20px;
}

.card{
  background:#ffffff15;
  backdrop-filter:blur(10px);
  padding:15px;
  border-radius:15px;
  text-align:center;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

.card h2{
  margin:0;
  font-size:24px;
}

.card p{
  margin:5px 0 0;
  font-size:13px;
  opacity:.8;
}

.search-box{
  margin-bottom:15px;
}

.search-box input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  outline:none;
  font-size:14px;
}

.table-container{
  background:#ffffff10;
  backdrop-filter:blur(10px);
  border-radius:15px;
  padding:10px;
  overflow-x:auto;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

th,td{
  padding:8px;
  text-align:left;
}

th{
  background:#ffffff20;
}

tr{
  border-bottom:1px solid #ffffff20;
}

button{
  background:#00c6ff;
  border:none;
  padding:5px 10px;
  border-radius:8px;
  cursor:pointer;
  font-size:12px;
}

button:hover{
  opacity:.8;
}

@media(max-width:600px){
  .dashboard{
    grid-template-columns:1fr;
  }
}
</style>
</head>
<body>

<h1>ðŸ“Š Panel Administrador</h1>

<div class="dashboard">
  <div class="card">
    <h2 id="totalRegistros">0</h2>
    <p>Total Registros</p>
  </div>
  <div class="card">
    <h2 id="fechaHoy"></h2>
    <p>Fecha Actual</p>
  </div>
</div>

<div class="search-box">
  <input type="text" id="search" placeholder="Buscar por nombre o telÃ©fono...">
</div>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>TelÃ©fono</th>
        <th>AcciÃ³n</th>
      </tr>
    </thead>
    <tbody id="tablaDatos">
    </tbody>
  </table>
</div>

<script>
let datos = JSON.parse(localStorage.getItem("registros")) || [];

const tabla = document.getElementById("tablaDatos");
const total = document.getElementById("totalRegistros");
const fechaHoy = document.getElementById("fechaHoy");

function renderTabla(lista){
  tabla.innerHTML="";
  lista.forEach((item,index)=>{
    tabla.innerHTML += `
      <tr>
        <td>${item.nombre}</td>
        <td>${item.telefono}</td>
        <td><button onclick="eliminar(${index})">Eliminar</button></td>
      </tr>
    `;
  });
  total.textContent = lista.length;
}

function eliminar(index){
  datos.splice(index,1);
  localStorage.setItem("registros",JSON.stringify(datos));
  renderTabla(datos);
}

document.getElementById("search").addEventListener("keyup",function(){
  const valor=this.value.toLowerCase();
  const filtrado=datos.filter(d =>
    d.nombre.toLowerCase().includes(valor) ||
    d.telefono.includes(valor)
  );
  renderTabla(filtrado);
});

fechaHoy.textContent = new Date().toLocaleDateString();

renderTabla(datos);
</script>

</body>
</html>
